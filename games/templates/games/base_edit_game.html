{% extends "games/base.html" %}

{% load staticfiles %}

{% block title %}WSD-Games - {{ game.name }}{% endblock %}

{% block header %}Edit - {{ game.name }}{% endblock %}

{% block content %}
    <div class="card-container">
        <div class=" card gradient">
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{ game_edit_form.as_table }}
                </table>
                <br>
                <input id="submit_profile" type="submit" value="Submit changes" name="edit_game"/>
            </form>
            <br>
        </div>
    </div>
{% endblock %}
