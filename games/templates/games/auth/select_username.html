{% extends "games/base.html" %}

{% load staticfiles %}

{% block header %}Select username{% endblock %}

{% block content %}

    {% if form.errors %}
        <p>{{ form.errors }}</p>
    {% endif %}

    <form action="{% url 'social:complete' backend %}" method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type="submit" value="OK" />
    </form>

{% endblock %}
