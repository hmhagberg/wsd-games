<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h2>Your purchase</h2>
    <table>
        <tr>
            <td>Game:</td>
            <td>{{ game.name }}</td>
        </tr>
        <tr>
            <td>Price:</td>
            <td>{{ game.price }}</td>
        </tr>
    </table>
    <form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Continue to payment service">
    </form>
</body>
</html>
