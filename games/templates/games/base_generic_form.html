{% extends "games/base.html" %}

{% load staticfiles %}

{% load wsd_filters %}

{% block title %}WSD-Games{{ title|title_prefix }}{% endblock %}

{% block header %}{{ header }}{% endblock %}

{% block content %}
    <div class="card-container">
        <form novalidate class="form-horizontal card gradient" method="POST">
            {% csrf_token %}
            {% include "games/form_fields.html" %}
            <button id="submit" type="submit" class="btn btn-primary">{{ submit_button_text }}</button>
        </form>
    </div>
{% endblock %}
