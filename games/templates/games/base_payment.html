{% extends "games/base.html" %}

{% load staticfiles %}

{% block title %}WSD-Games - Purchase{% endblock %}

{% block header %}Your purchase{% endblock %}

{% block content %}
    <div class="card-container">
        <div class=" card gradient">
            <h2>{{ game.name }}</h2>
            <div class="img-container">
                <img src="{{game.image_url}}" class="img-responsive img-circle" alt="{{game.developer.name}} image">
            </div>
            <h2>Price: {{game.price|floatformat:2}}â‚¬</h2>
            <form action="http://payments.webcourse.niksula.hut.fi/pay/" method="POST">
                {% csrf_token %}
                {{ form }}
                <button type="button submit" class="btn btn-primary">Continue to payment service</button>
            </form>
        </div>
    </div>
{% endblock %}
